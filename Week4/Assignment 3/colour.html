<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class color{
            constructor(r,g,b){
                this.r = r;
                this.g = g;
                this.b = b;
            }

            //funtion that returns rgb values
            rgb(){
                window.alert("rgb("+this.r+","+this.g+","+this.b+")");
            }

            //funtion that returns hexagonal values
            hex(){
                var h1=(this.r).toString(16);
                if(h1.length <2 ){
                    h1= "0"+h1;
                }
                var h2=(this.g).toString(16);
                if(h2.length <2 ){
                    h2= "0"+h2;
                }
                var h3=(this.b).toString(16);
                if(h3.length <2 ){
                    h3= "0"+h3;
                }
                window.alert("#"+h1+h2+h3);
            }
        }
        var purple = new color(101,31,255);             //creating turquoise colour
        var turquoise = new color(64,224,208);          //creating turquoise colour
    </script>
</body>
</html>
