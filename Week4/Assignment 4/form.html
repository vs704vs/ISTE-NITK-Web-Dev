<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BeatStarz</h1>
    <!--navigation bar-->
    <ul>
        <li><a href="home.html" class="nav">Home</a></li>
        <li><a href="logo.html" class="nav">Logo</a></li>
        <li><a href="links.html" class="nav">Links</a></li>
        <li><a href="form.html" class="nav">Sign up</a></li>
        <li class="hel"><a href="help.html" class="nav">Help</a></li>
    </ul>

    <!--the form-->
    <form action="ty.html">
        <br><br>
        <p>
            You are
            <label>
                <input type="radio" name="gender" value="Mr" required/> Mr
            </label>
            <label>
                <input type="radio" name="gender" value="Mrs" required/> Mrs
            </label>
            <label>
                <input type="radio" name="gender" value="Miss" required/> Miss
            </label>
        </p>
        <p>
            First Name
            <input type="text" placeholder="First Name" style="margin-left: 3.4%;" required>
        </p>
        <p>
            Last Name 
            <input type="text" placeholder="Last Name" style="margin-left: 3.4%;" required>
        </p>
        <p>
            Email 
            <input type="email" placeholder="Email" style="margin-left: 7.5%;" required>
        </p>
        <p>
            Phone Number 
            <input type="tel" placeholder="Phone" required>
        </p>
        <p>
            Password 
            <input type="password" placeholder="Password" style="margin-left: 3.9%;" id="pass1" required>
        </p>
        <p>
            Confirm your password <br>
            <input type="password" placeholder="Password" style="margin-left: 12.3%;" id="pass2" required>
        </p>
        <p>
            Country
            <select name="country" style="margin-left: 5.6%;" required>
                <option value="select your country">Select Your Country</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="California">California</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bolivia">Bolivia</option>
            </select>
        </p>
        <p>
            <input type="checkbox" required>I agree to the <u><a href="tnc.html" target="_blank" style="color: blue;">terms and conditions</a></u>
        </p>
        <button type="submit" onclick="confirm();" style="margin-left: 45.5%; background-color: antiquewhite;" class="but">Sign up</button>
        <button type="reset" style="background-color: aquamarine;" class="but">Reset</button>
    </form>

    <!--the footer-->
    <footer>
        <img src="https://i.pinimg.com/originals/9a/ff/5e/9aff5e13a19ba13ea8edeeb49e00cb7c.jpg" alt="image" class="foot" style="margin-left: 43%;">
    </footer>

    <!--check if the passwords match or not-->
    <script>
        function confirm(){
            var t1 = document.getElementById('pass1').value;
            var t2 = document.getElementById('pass2').value;
            if(t1 != t2){
                window.alert("password does not match");
            }
        }
        
    </script>
</body>
</html>
